<!DOCTYPE html>
<html>
<head>
  <title>Quote App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
body {
  font-family: 'Merriweather', serif;
}
#quote {
  font-weight: 300;
  line-height: 1.6;
}
.card {
  background-color: #ECF4E8;   
  border-radius: 18px;
}
</style>
<body class="bg-secondary-subtle">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0">
          <div class="card-body text-center p-5">
            
            <blockquote id="quote" class="blockquote fs-4 mb-3">Loading...</blockquote>
            <footer id="author" class="blockquote-footer text-dark fw-bold fs-5"></footer>
            
            <button class="btn btn-dark btn-lg mb-4 mt-3" onclick="getQuote()">
              New Quote
            </button>
            <div id="error" class="text-danger mt-3" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getQuote() {
      
      document.getElementById('error').style.display = 'none'; 
      
      fetch('https://dummyjson.com/quotes/random')
        .then(response => {
           if (!response.ok) throw new Error('Network response was not ok');
           return response.json();
        })
        .then(data => {
          
          document.getElementById('quote').innerText = '"' + data.quote + '"'; 
          document.getElementById('author').innerText = data.author;
        })
        .catch(err => {
          console.error('Fetch error:', err);
          document.getElementById('error').textContent = 'Failed to load quote. Try again!';
          document.getElementById('error').style.display = 'block';
        });
    }

    
    getQuote(); 
  </script>
</body>
</html>
