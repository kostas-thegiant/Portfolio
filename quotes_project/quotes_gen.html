<!DOCTYPE html>
<html>
<head>
  <title>Quote App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
body {
  font-family: 'Merriweather', serif;
  
}

#quote {
  font-weight: 300;
  line-height: 1.6;
}
.card {
  background-color: #ECF4E8;   
  border-radius: 18px;
}



</style>
<body  class="bg-secondary-subtle" >
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8  ">
        <div class="card shadow-lg border-0 ">
          <div class="card-body text-center p-5">
           <blockquote id="quote" class="blockquote fs-4 mb-3"></blockquote>
            <footer id="author" class="blockquote-footer text-dark fw-bold fs-5"></footer>
             <button class="btn btn-dark btn-lg mb-4" onclick="getQuote()">
              New Quote
            </button>
            <div id="error" class="text-danger mt-3" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getQuote() {
      document.getElementById('error').style.display = 'none';  // Hide old errors
      fetch('https://api.quotable.io/random')
        .then(r => {
          if (!r.ok) throw new Error('Quote service down');
          return r.json();
        })
        .then(data => {
          document.getElementById('quote').textContent = `"${data.content}"`;
          document.getElementById('author').textContent = `${data.author}`;
        })
        .catch(err => {
          document.getElementById('error').textContent = 'Try again later!';
          document.getElementById('error').style.display = 'block';
        });
    }
    getQuote();  // Load quote on page load
  </script>
</body>
</html>
